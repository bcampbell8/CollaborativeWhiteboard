<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport">
    <title>Participant</title>
</head>

<body>
    <div id="paintArea">
        <canvas id="canvas" style="border: 2px solid #000000;"></canvas>
    </div>
<script>
const socket = new WebSocket("ws://" + window.location.hostname + ":2210");
const code = window.location.pathname.split('/').pop();
socket.onopen = function(event) {
	console.log("socket opened");
	socket.send(`${code};connect`);
};
socket.onmessage = function(event) {
	alert("msg recieved from server: " + event.data);
};


// socket.send(`${code};${history[history.length - 1]}`);
</script>
</body>
</html>
