<!DOCTYPE html>
<body>
<div id="paintArea">
	<canvas id="canvas"></canvas>
</div>
<style>
html {
	/*background: #F5F5F5;*/
	background: #AAA;
}
#canvas {
	background: white;
	border: 1px solid #000000;
	width: 100vw;
	height: 100vh;
	position: absolute; top: 0; left: 0;
	z-index: 0;
}
</style>

<div class="control-panel">
	<button id="moveButton">Move canvas</button>
	<button id="penButton">Pen size</button>
	<button id="penColourButton">Pen colour</button>
	<button id="eraserButton">Eraser</button>
	<button id="clearButton" onClick="cleanCanvas()">Clear canvas</button>
	<button id="undoButton">Undo</button>
	<button id="redoButton">Redo</button>
</div>
<style>
.control-panel > * {
	z-index: 100;
}

#penButton {
	position: static;
	background-color: #4caf50;
	color: black;
	padding: 10px 20px;
	border: none;
	cursor: pointer;
}
</style>

<script src="/canvas.js"></script>
</body>
